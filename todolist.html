<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>TO-DO-LIST</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="css/todolist.css" />
    <script type="text/javascript" src="js/todolist.js">
    location.reload(false);
    </script>
</head>
<body id="todo" background = "images/imagsback.jpg">
    <div id="header">
        <p>
          <span id="date"></span> || <span id="time"></span>  
        </p> 
   </div>

<div id="main-list">
    <div id="todolist">
    <h1 id="list">TO DO LIST</h1>
    <!-- new tasks -->
   </div>

    <div id="bottom">
        <p class="bottom"><img src="images/list.svg" alt=""></p>
        <p class="bottom" id="addTask"><img src="images/add-song.svg" alt=""></p>
    </div> 
</div>
  
<!-- transition-->

<div id="add-list">
    <div id="newtodo">
        <div class="newtodo">
            <h2>Task</h2>
            <textarea class="task" type="text" placeholder="Enter your to-do here"></textarea>
        </div>

        <div class="newtodo">
            <h2>Description</h2>
            <textarea class="description" type="text" placeholder="Infos concerning your task"></textarea>
        </div>

        <div class="newtodo">
            <h2>Time due</h2>
            <input class="time1" type="date" name="" id="">
            <input class="time2" type="time" name="">
        </div>    
    </div>

    <div id="addtodo">
        <div>
        <p class="addtodo1">ADD</p>   
        </div>

        <div >   
        <p class="addtodo2">Back to LIST</p>
        </div>
    </div>
</div>
    

</body>
</html>
